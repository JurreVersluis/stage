<!DOCTYPE html>
<html>
    <head>
        <title>
            Inlogpagina
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body>
        <div class="Website-grid">
            <div class="Header-container">
                <h1 class="Header">VrijdagMiddagLunch</h1>
            </div>

            <div class="Formulier-container">
                <form class="Formulier">
                    <input class="Formulier-item" type="email" placeholder="e-mail">
                    <input class="Formulier-item" type="password" placeholder="wachtwoord">
                </form>
            </div>

            <div class="button-container">
                <div class="button-achtergrond">
                    <a href="https://www.youtube.com/" target="_blank" class="Login-button">Inloggen</a>  
                </div>
            </div>
        </div>

    </body>
</html>
